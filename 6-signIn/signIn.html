<link rel="stylesheet" href="/6-signIn/signIn.css">
<div class="form">
    <fieldset>
        <div class="box6">
            <h2>Sign In</h2>
            <form action="/index.html" name="form-sign-up" id="form-sign-up">
                <div >
                    <label for="">Name</label>
                    <div class="blue">
                        <i class="fas fa-user"></i> 
                        <input type="text"  name="name" id="name" size="40" required placeholder="Username*">
                    </div>
                </div>
                <div >
                    <label for="">Password</label>
                    <div class="blue">
                        <i class="fa-solid fa-lock"></i> 
                        <input type="password" name="name" id="pass" size="40" required placeholder="Password*">
                    </div>
                </div>
                <div >
                    <input class="signin" type="submit" value="Login" >
                </div>
            </form>
        </div>
    </fieldset>
    <fieldset>
        <div class="box6">
            <h2>Sign Up</h2>
            <form action="" name="form-sign-up" id="form-sign-up">
                <div>
                    <label for="">Username</label>
                    <div class="blue">
                        <i class="fas fa-user"></i> 
                        <input type="text" name="name" id="name" size="40" required placeholder="Username*">
                    </div>
                </div>
                <div>
                    <label for="">Email</label>
                    <div class="blue">
                        <i class="fa-solid fa-envelope"></i> 
                        <input type="email" name="email" id="email" size="40" required placeholder="Email*">
                    </div>
                </div>
                <div>
                    <label for="">Password</label>
                    <div class="blue">
                        <i class="fa-solid fa-lock"></i> 
                        <input type="password" name="name" id="pass" size="40" required placeholder="Password*">
                    </div>
                </div>
                <div>
                    <label for="">Retype Password</label>
                    <div class="blue">
                        <i class="fa-solid fa-lock"></i> 
                        <input type="password" name="name" id="pass2" size="40" required placeholder="Retype Password*">
                    </div>
                </div>
                <div >
                    <input type="submit" >
                    <input type="reset" value="reset">
                </div>
            </form>
        </div>
    </fieldset>
</div>





<script>
    document.getElementById("form-sign-up").onsubmit = function (e) {
        e.preventDefault();
        let pass1 = document.getElementById("pass").value.trim();
        let pass2 = document.getElementById("pass2").value.trim();

        if (pass1 != pass2) {
            alert("Mat khau va Mat Khau nhap lai ko giong nhau ! Vui long nhap lai !");
            document.getElementById("pass").focus();
            return false;
        }

        let a = [];
        let name = document.getElementById("name").value;
        a.push(`ho ten: ${name}`);

        let email = document.getElementById("email").value;
        a.push(`email: ${email}`);

        let phone = document.getElementById("phone").value;
        a.push(`so dien thoai: ${phone}`);

        alert(a.join("\n"));

        let new_window = window.open();
        new_window.document.write("<pre>");
        new_window.document.writeln(a.join("<br>"));
        new_window.document.write("</pre>");
    }
</script>
