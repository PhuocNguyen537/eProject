<link rel="stylesheet" href="signIn.css">
<section>
    <h1>Register Product</h1>
    <div class="row">
        <div class="offset-3 col-md-6">
            <form action="" name="form-sign-up" id="form-sign-up">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" name="name" id="name" required placeholder="Username*">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" class="form-control" name="name" id="pass" required placeholder="Password*">
                </div>
                <div class="form-group">
                    <label for="">Retype password</label>
                    <input type="text" class="form-control" name="name" id="pass2" required
                        placeholder="Retype Password*">
                </div>
                <div>
                    <label for="">First name</label>
                    <input type="text" class="form-control" name="first name" id="first name" required
                        placeholder=" First Name*">
                </div>
                <div class="form-group">
                    <label for="">Last name</label>
                    <input type="text" class="form-control" name="last name" id="last name" required
                        placeholder=" Last Name*">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required placeholder="Email*">
                </div>
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" name="phone" id="phone" required placeholder="Phone*">
                </div>

                <div>
                    <input type="submit" value="SUBMIT" class="btn btn-info">
                    <input type="reset" value="RESET" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
</section>


</div>
</body>
<script>
    document.getElementById("form-sign-up").onsubmit = function (e) {
        e.preventDefault();
        let pass1 = document.getElementById("pass").value.trim();
        let pass2 = document.getElementById("pass2").value.trim();

        if (pass1 != pass2) {
            alert("Mat khau va Mat Khau nhap lai ko giong nhau ! Vui long nhap lai !");
            document.getElementById("pass").focus();
            return false;
        }

        let a = [];
        let name = document.getElementById("name").value;
        a.push(`ho ten: ${name}`);


        let gender = document.getElementById("r-male").checked ? "nam" : "nu";
        a.push(`gioi tinh: ${gender}`);

        let address = document.getElementById("address").value;
        a.push(`dia chi: ${address}`);

        let email = document.getElementById("email").value;
        a.push(`email: ${email}`);

        let phone = document.getElementById("phone").value;
        a.push(`so dien thoai: ${phone}`);


        alert(a.join("\n"));

        let new_window = window.open();
        new_window.document.write("<pre>");
        new_window.document.writeln(a.join("<br>"));
        new_window.document.write("</pre>");


    }
</script>

</html>
