<link rel="stylesheet" href="css/about.css">
<div class="about "  ng-repeat="item in about" ng-click=showA(item.id) data-toggle="modal" data-target="#myModal">
    <div class="aboutcard">
        <div class="aboutcard_img">
            <img src="{{item.image}}" alt="">
        </div>
            <h2>{{item.name}}</h2>
            <p>Web Developer</p>
            <div class="aboutcard_social">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
                <a href=""><i class="fa-solid fa-envelope"></i></a>
            </div>
            <button >Contact Me</button>
    </div>
    
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg" >

            <!-- Modal content-->
            <div class="modal-content ">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="imgs-zoom-area"><img id="zoom_03" src="{{image}}"
                                    style="width: 100%;" alt=""></div>
                        </div>
                        <div class="col-md-6">
                            <h3 class="text-black-1">Name: {{name}} </h3>

                            <h6 class="brand-name-2">Gmail : {{gmail}}</h6>
                            <h6 class="brand-name-2">Telephone : {{telephone}}</h6>
    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
