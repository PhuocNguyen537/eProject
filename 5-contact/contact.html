<link rel="stylesheet" href="/5-contact/contact.css">

<section class="contact">
    <h2>Contract Us</h2>
    <div class="content">
        <div>
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d489.91502605009566!2d106.66626088895573!3d10.786768929615725!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ed2392c44df%3A0xd2ecb62e0d050fe9!2zRlBUIEFwdGVjaCBIQ00gLSBI4buHIFRo4buRbmcgxJDDoG8gVOG6oW8gTOG6rXAgVHLDrG5oIFZpw6puIFF14buRYyBU4bq_IChTaW5jZSAxOTk5KQ!5e0!3m2!1svi!2s!4v1662608765234!5m2!1svi!2s"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>590 CMT8 Road, <br>Quan3, HCM City</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="text">
                        <ion-icon name="call-outline"></ion-icon>
                        <h3>Phone</h3>
                        <p>123-456-789</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>123@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactform">
                <form action="" name="form-sign-up" id="form-sign-up">
                    <h2>Send messenger</h2>
                    <div class="inputBox">
                        <input type="text" name="name" id="name" required="required">
                        <span> <i class="fa-solid fa-user"></i>Full name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="mail" id="mail" required="required">
                        <span><i class="fa-solid fa-envelope"></i>Email</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="telephone" id="telephone" required="required">
                        <span><i class="fa-solid fa-phone"></i>Telephone</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send" class="btn btn-info">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    document.getElementById("form-sign-up").onsubmit = function (a) {
        let name = document.getElementById("name").value;
        a.push(`Name: ${name}`);
        let email = document.getElementById("mail").value;
        a.push(`Email: ${email}`);
        let telephone = document.getElementById("telephone").value;
        a.push(`Telephone: ${telephone}`);
    }
</script>
