    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="3-gallery/gallery.css" />

    <div class="wrapper">
        <div class="image">
            <img src="3-gallery/img gallery/1.jpg" alt="" />
        </div>
        <div class="image">
            <img src="3-gallery/img gallery/7.jpg" alt="" />
        </div>
        <div class="image">
            <img src="3-gallery/img gallery/3.jpg" alt="" />
        </div>
        <div class="image">
            <img src="3-gallery/img gallery/4.jpg" alt="" />
        </div>
        <div class="image">
            <img src="3-gallery/img gallery/12.jpg" alt="" />
        </div>
        <div class="image">
            <img src="3-gallery/img gallery/6.jpg" alt="" />
        </div>
        <div class="image">
            <img src="3-gallery/img gallery/2.jpg" alt="" />
        </div>
        <div class="image">
            <img src="3-gallery/img gallery/8.jpg" alt="" />
        </div>
        <div class="image">
            <img src="3-gallery/img gallery/10.jpg" alt="" />
        </div>
        <div class="image">
            <img src="3-gallery/img gallery/9.jpg" alt="" />
        </div>
        <div class="image">
            <img src="3-gallery/img gallery/11.jpg" alt="" />
        </div>
        <div class="image">
            <img src="3-gallery/img gallery/5.jpg" alt="" />
        </div>
    </div>

    <div class="gallery">
        <span class="control prev">
            <i class="fas fa-chevron-left"></i>
        </span>
        <span class="control next">
            <i class="fas fa-chevron-right"></i>
        </span>
        <div class="gallery-inner">
            <img src="" alt="" />
        </div>
        <i class="fas fa-times close"></i>
    </div>
</div>

<script>
    const images = document.querySelectorAll(".wrapper .image img");
    const gallery = document.querySelector(".gallery");
    const galleryImg = document.querySelector(".gallery-inner img");
    const close = document.querySelector(".gallery .close");

    const next = document.querySelector(".control.next");
    const prev = document.querySelector(".control.prev");

    let currentIndex = 0;

    images.forEach((img, index) => {
        img.addEventListener("click", () => {
            currentIndex = index;
            showGallery();
        });
    });

    function showGallery() {
        currentIndex == images.length - 1
            ? next.classList.add("hide")
            : next.classList.remove("hide");

        currentIndex == 0
            ? prev.classList.add("hide")
            : prev.classList.remove("hide");

        gallery.classList.add("show");
        galleryImg.src = images[currentIndex].src;
    }

    close.addEventListener("click", () => {
        gallery.classList.remove("show");
    });

    next.addEventListener("click", () => {
        currentIndex != images.length - 1 ? currentIndex++ : undefined;
        showGallery();
    });

    prev.addEventListener("click", () => {
        currentIndex != 0 ? currentIndex-- : undefined;
        showGallery();
    });
    
    // esc click
    document.addEventListener("keydown", (e) => {
        if (e.keyCode == 27) gallery.classList.remove("show");
    });

</script>
